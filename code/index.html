    <!-- 底部 E -->

    <script type="text/template" id="menuTpl">
        {{each result as value index}} 
        <div class="col-xs-3">
                <a href="{{value.titlehref}}">
                    {{#value.img}}
                    <p>{{value.name}}</p>
                </a>
            </div>

       {{/each}} 
       
    </script>


    <script type="text/template" id="getRecommendStyle">
        {{each result as value index}} 
    
        <div class="recommend_product">
                <div class="media">
                    <div class="media-left">
                        <a href="#">
                            {{#value.productImgSm}}
                        </a>
                    </div>
                    <div class="media-body">
                        <h4 class="media-heading">{{value.productName}}
                            <span>{{value.productPinkage}}</span>
                        </h4>
                        <div class="other">
                            <span class="other_shop">{{value.productFrom}}</span>
                            <span class="other_talk">{{value.productComCount}}</span>
                        </div>
    
                    </div>
                </div>
            </div>
    
    {{/each}}
    </script>
